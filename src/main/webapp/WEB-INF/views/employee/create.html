<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create Employee</h1>
<p>
    <a href="/employee">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Birth Date:</td>
            <td><input type="text" th:field="*{birthDate}"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text"th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Avartar:</td>
            <td></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="text"th:field="*{salary}"></td>
        </tr>
        <tr>
            <td>Province:</td>
            <td>
                <select th:field="*{department}">
                    <option th:each="d : ${department}" th:value="${d.id}" th:text="${d.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
